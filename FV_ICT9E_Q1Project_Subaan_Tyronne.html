<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tj's Gaming Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro font */
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #00FF0
        }

        /* Header Styles */
        header {
            background-color: #1a1a1a; 
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FF00FF; 
        }

        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            color :#39FF14; /* Neon Green */
        }

        nav a {
            color: #00FF00; 
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF00FF; 
        }

        /* Container Styles */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 21px;
        }

        /* Section Titles */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #FF00FF; /* Bright pink */
            color :#39FF14; /* Neon Green */
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        /* Product Card Styles */
        .product {
            background-color: #222222; /* Dark card background */
            border: 5px solid #00FF00; /* Neon green border */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            color :#39FF14; /* Neon Green */
        }

        .product:hover {
            transform: scale(1.05); /* Slight scaling effect on hover */
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Price Styles */
        .price {
            font-size: 1.4em;
            color: #FF00FF; /* Bright pink */
            margin: 10px 0;
        }

        /* Button Styles */
        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00CC00; /* Darker green on hover */
        }

        /* Footer Styles */
        footer {
            background-color: #1a1a1a; /* Dark gray */
            color: #00FF00; /* Neon green */
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"> <!-- Retro font -->
</head>
<body>

<header>
    <h1>Tj's Gaming Shop</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#">Contact</a> 
    </nav>
</header>

<main>
    <section class="container" id="home">
        <h2>Welcome to our Gaming Store! :)</h2>
        
    </section>

    <section class="container" id="products">
        <h2>Best Sellers</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/71gL7gGh3iL.jpg" alt="Tj's High-performance gaming mouse with RGB lighting">
                <h3>Gaming Mouse</h3>
                <p class="price">₱2,749.45</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP._3KrlS3JuWDaNtwN72CEHQAAAA?rs=1&pid=ImgDetMain" alt="Tj's RGB wireless mouse with long battery life" width="2000">
                <h3>Wireless Mouse</h3>
                <p class="price">₱1,649.45</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://techbroll.com/wp-content/uploads/2020/04/A6408408-2048x1365.jpg" alt="Tj's Mechanical keyboard with customizable backlighting">
                <h3>Mechanical Keyboard</h3>
                <p class="price">₱4,944.45</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/81+tv715ZFL._AC_SL1500_.jpg" alt="Tj's RGB gaming keyboard with programmable keys" width="1000">
                <h3>Gaming Keyboard</h3>
                <p class="price">₱4,399.45</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.ByEArZx8lqfWfuHJ9jAZXQHaEK?rs=1&pid=ImgDetMain" alt="Tj's Compact gaming mouse with ergonomic design" width="1000">
                <h3>Compact Mouse</h3>
                <p class="price">₱2,199.45</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
</main>
<footer>
    <p> Tj's Gaming Shop</p>
</footer>
<br>
</main>
<footer>
<p>This Links to <a href="https://docs.google.com/document/d/1x4stCDzp__IdDGMbKEbRqUYn23Yql-FEpPxE8qq_zhQ/edit">Sources</a></p>
</main>


</body>
</html>
